<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Conteneur des coeurs -->

    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="front name">Becky ğŸ’œ</div>

    <script>
        // ğŸ”¥ Redirection simple au clic
        document.getElementById("envelope").addEventListener("click", () => {
            window.location.href = "Can we go on a date/index.html";
        });

        // â¤ï¸ GÃ©nÃ©ration des coeurs flottants
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");
            heart.textContent = "â¤ï¸";

            // Position horizontale alÃ©atoire
            heart.style.left = Math.random() * 100 + "vw";

            // Taille alÃ©atoire
            const size = Math.random() * 30 + 30;
            heart.style.fontSize = size + "px";

            // DurÃ©e alÃ©atoire
            const duration = Math.random() * 3 + 3;
            heart.style.animationDuration = duration + "s";

            document.getElementById("floating-hearts").appendChild(heart);

            // Suppression aprÃ¨s animation
            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Un cÅ“ur toutes les 300ms
        setInterval(createHeart, 300);
    </script>
