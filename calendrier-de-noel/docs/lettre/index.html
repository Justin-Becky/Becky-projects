<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lettre animée</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <button id="toggle">Dérouler / Enrouler</button>
    <div class="scroll-holder">
      <div class="letter" id="letter">
        <div class="paper">
          <div class="text" id="text"></div>
        </div>
      </div>
    </div>
    <textarea id="source" aria-label="Texte lettre">Cher·e ami·e,
Je t'offre ce moment pour te dire combien tu comptes pour moi.
Avec tout mon cœur,
—</textarea>
  </main>
  <script src="script.js"></script>
</body>
</html>
