<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atelier recette</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="recipe-wrap">
    <h1>Biscuits rapides</h1>
    <div id="steps" class="steps">
      <!-- steps inserted by JS -->
    </div>

    <div class="controls">
      <div class="timer">
        <input id="mins" type="number" min="0" value="5"> minutes
        <button id="start">Démarrer</button>
        <button id="stop">Arrêter</button>
        <div id="countdown">00:00</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
